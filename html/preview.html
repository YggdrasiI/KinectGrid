<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>KinectGrid - Preview</title>
<link rel="stylesheet" type="text/css" href="style_dark.css" />
<style type="text/css">
</style>
<script type="text/javascript" src="jquery-1.12.2.min.js"></script>
<script type="text/javascript" src="jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="json2.min.js"></script>
<script type="text/javascript" src="kinect_settings.js"></script>
<script type="text/javascript" src="kinect_preview.js"></script>
</head>
<body>
	<div class="containerL" style="min-width:90%;" >
		<h1>Preview</h1>
		<span style="padding-left:3em" >Automatic refresh: <input id="previewRefresh" type="checkbox" checked="checked" /> 
				Input scale: <select id="previewScaleIn">
					<option value="100" selected>100%</option>
					<option value="50" >50%</option>
					<option value="25" >25%</option>
				</select>
				Output scale: <select id="previewScaleOut">
					<option value="400" >400%</option>
					<option value="200" selected >200%</option>
					<option value="100" >100%</option>
					<option value="50" >50%</option>
					<option value="25" >25%</option>
				</select>
		</span><br />
		<span id="info"></span><br />
		</p>
		<span id="previewImg" onClick="reloadImage(true)" title="Click to reload.">
		<img src="preview.image?scale=100&force=1" />
		</span>
	</div>
</body>
